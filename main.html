<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Document</title>
</head>
<body>
    <div class="main_container">
        <div class="opponent_main">
            <div class="opponent_data">
                <div class="opponent_info">
                    <div class="opponent_name">
                        <p class="text">Voltorb</p>
                        <p class="text">LV 40</p>
                    </div>
                    <div class="opponent_life">
                        <div class="opponent_hpbar">
                            <div class="opponent_hp" id="foe_lp"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="opponent_img">
                <div class="opponent_pkmn"></div>
            </div>
        </div>
        <div class="player_main">
            <div class="player_img">
                <div class="player_pkmn"></div>
            </div>
            <div class="player_data">
                <div class="player_info">
                    <div class="player_name">
                        <p class="text">Charizard</p>
                        <p class="text">LV 40</p>
                    </div>
                    <div class="player_life">
                        <div class="player_hpbar">
                            <div class="player_hp" id="player_lp"></div>
                        </div>
                    </div>
                </div>
                <div class="player_moves">
                    <p class="move" id="move1">Fire Blast</p>
                    <p class="move" id="move2">Flamethrower</p>
                    <p class="move" id="move3">Dragon Rage</p>
                    <p class="move" id="move4">Hurricane</p>
                </div>
                <div class="player_script">
                    <p class ="texto_caja">Pingachu used Volt Tackle</p><br>
                    <p class ="texto_caja">It is not very effective</p><br>
                    <p class ="texto_caja">Vergasaur lost 15% of its total health.</p>
                </div>
            </div>     
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
