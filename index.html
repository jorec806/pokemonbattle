<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Beta</title>
</head>
<body>
    <div class="main_container">
        <div class="opponent_main">
            <div class="opponent_data">
                <div class="opponent_info">
                    <div class="opponent_name">
                        <p class="text">Jolteon</p>
                        <p class="text">LV 50</p>
                    </div>
                    <div class="opponent_life">
                        <div class="opponent_hpbar">
                            <div class="opponent_hp" id="foe_lp"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="opponent_img">
                <div class="opponent_pkmn"></div>
            </div>
        </div>
        <div class="player_main">
            <div class="player_img">
                <div class="player_pkmn"></div>
            </div>
            <div class="player_data">
                <div class="player_info">
                    <div class="player_name">
                        <p class="text">Charizard</p>
                        <p class="text">LV 50</p>
                    </div>
                    <div class="player_life">
                        <div class="player_hpbar">
                            <div class="player_hp" id="player_lp"></div>
                        </div>
                    </div>
                </div>
                <div class="player_moves" id="moves_box">
                    <p class="move" id="move0">Dragon Pulse</p>
                    <p class="move" id="move1">Fire Blast</p>
                    <p class="move" id="move2">Hurricane</p>
                    <p class="move" id="move3">Flamethrower</p>
                </div>
                <div class="player_script" id="script_box">
                    <p class ="texto_caja" id="text_battle">Pingachu used Volt Tackle</p>
                    <p class ="texto_caja" id="text_battle1">Pingachu used Volt Tackle</p>
                    <p class ="texto_caja" id="text_battle2">Pingachu used Volt Tackle</p>
                    <p class ="texto_caja" id="text_battle3">Pingachu used Volt Tackle</p>
                </div>
            </div>     
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
